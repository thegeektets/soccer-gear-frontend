<as-loading *ngIf="loading"></as-loading>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>User Profile </h2>
        </div>
    </div>
    <div *ngIf="!loading" >

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row">

                        <div class="col-sm-12 col-md-12">
                            <div class="form-group center" >
                                <h3>Personal Profile</h3><br>
                            </div>
                                <div class="form-group">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Full Name: &nbsp;&nbsp;
                                                <span (keyup)="userChanged($event, 'full_name')"
                                                     [attr.contenteditable]="true"
                                                     [innerHtml]="userDisplayDetails.full_name">

                                                </span>
                                </div>

                                <div class="form-group">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Username:&nbsp;&nbsp;
                                                <span (keyup)="userChanged($event, 'username')"
                                                   [attr.contenteditable]="true"
                                                   [innerHtml]="userDisplayDetails.username">

                                                </span>
                                </div>
                                <div class="form-group">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                    Email: &nbsp;&nbsp;
                                            <span (keyup)="userChanged($event, 'email')"
                                                 [attr.contenteditable]="true"
                                                 [innerHtml]="userDisplayDetails.email">
                                            </span>
                                </div>
                                <div class="form-group">
                                    <i class="glyphicon glyphicon-phone"></i>
                                    Phone Number:&nbsp;&nbsp;
                                                <span (keyup)="userChanged($event, 'mobile_number')"
                                                       [attr.contenteditable]="true"
                                                       [innerHtml]="userDisplayDetails.mobile_number">
                                                </span>
                                </div>
                                <div class="form-group">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                    Date Joined: &nbsp;&nbsp;{{userDisplayDetails.date_joined}}
                                </div>


                        </div>

                        <div class="col-sm-12 col-md-12">
                            <div class="form-group center" >
                                <h3>Address</h3><br>
                            </div>

                            <div class="form-group">
                                <i class="glyphicon glyphicon-home"></i>
                                Billing Address: &nbsp;&nbsp;
                                                <span (keyup)="userChanged($event, 'default_billing_address')"
                                                        [attr.contenteditable]="true"
                                                        [innerHtml]="userDisplayDetails.default_billing_address">
                                                </span>
                            </div>
                            <div class="form-group">
                                <i class="glyphicon glyphicon-home"></i>
                                Shipping Address: &nbsp;&nbsp;
                                                <span (keyup)="userChanged($event, 'default_shipping_address')"
                                                        [attr.contenteditable]="true"
                                                        [innerHtml]="userDisplayDetails.default_shipping_address">
                                                </span>
                            </div>


                        </div>
                        <div class="col-sm-12 col-md-12">
                            <div class="form-group center" >
                                <h3>Payments</h3><br>
                            </div>

                            <div class="form-group">
                                <i class="glyphicon glyphicon-envelope"></i>
                                 Mpesa Mobile Number: &nbsp;&nbsp;
                                                <span (keyup)="userChanged($event, 'mpesa_phone_number')"
                                                        [attr.contenteditable]="true"
                                                        [innerHtml]="userDisplayDetails.mpesa_phone_number">
                                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 pull-right">
                        <button class="btn btn-success btn-block" (click)="saveChanges()" *ngIf="showSave">Save</button>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>

        </div>

    </div>
</div>
