<div class="clearfix">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default" style="margin-top: 20px;">
            <div class="panel-heading"><h2>Register User</h2></div>
            <div class="panel-body" style="margin-top: 10px;">
                <as-loading *ngIf="loading"></as-loading>
                <div *ngIf="errorMsg" class="alert alert-danger alert-dismissable text-center">{{errorMsg}}</div>
                <form  name="regForm" #loginForm="ngForm" [ngStyle]="{'display': loading?'none':''}">
                    <div class="form-group col-sm-12">
                        <input
                                name="useremail"
                                placeholder="email address"
                                class="form-control"
                                [(ngModel)]="useremail"
                                required
                        />
                    </div>
                    <div class="form-group col-sm-12">
                        <input
                                name="username"
                                placeholder="username"
                                class="form-control"
                                [(ngModel)]="username"
                                required
                        />
                    </div>
                    <div class="form-group col-sm-12">
                        <input
                                name="password"
                                type="password"
                                placeholder="password"
                                class="form-control"
                                [(ngModel)]="password"
                                required
                        />
                    </div>
                    <div class="form-group col-sm-12">
                        <input
                                name="password"
                                type="password"
                                placeholder="confirm password"
                                class="form-control"
                                [(ngModel)]="cpassword"
                                required
                        />
                    </div>
                    <button (click)="register_user()" class="col-sm-offset-4 btn btn-primary" [disabled]="regForm.form.valid == false">Submit Information</button>
                </form>
            </div>
        </div>
    </div>
</div>
