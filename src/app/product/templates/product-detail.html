<as-loading *ngIf="loading"></as-loading>
<div class="panel panel-default">
    <div class="panel-heading" >
        <h2>Product Details</h2>
    </div>
</div>


<div *ngIf="!loading">

    <div class="detail-main">

        <div class="detail-wrap ">
            <div class="col-sm-6">
                <div class="thumbnail">
                    <img width="500" height="500" src="assets/images/ng2.jpg" alt="Ng2">

                    <hr>
                    <div class="caption">
                        <img width="100" height="100" src="assets/images/ng2.jpg" alt="Ng2">

                        <div class="col-md-3">
                            <img width="100" height="100" src="assets/images/ng2.jpg" alt="Ng2">
                        </div>
                        <div class="col-md-3">
                            <img width="100" height="100" src="assets/images/ng2.jpg" alt="Ng2">
                        </div>

                    </div>

                </div>

            </div>
            <div class="col-sm-6">
                <h1 class="product-name">{{product.title}}</h1>
                <hr>
                <h1 class="product-name">Description</h1>

                <div class="mydiv">
                    <p>{{product.description}}</p>
                </div>
                    <hr>
                    <h1 class="product-name">Select size and color</h1>
                    <div class="mydiv">
                        <select >
                            <option *ngFor="let item of product.size" [value]="item">{{item}}</option>
                        </select>
                        <select>
                            <option *ngFor="let item of product.color" [value]="item">{{item}}</option>
                        </select>
                    </div>
                <hr>

                <button type="button" class="btn btn-success" (click)="addToCart(product)" >Add to Cart</button>

            </div>
        </div>

    </div>

</div>
