<as-loading *ngIf="loading"></as-loading>
<div class="panel panel-default">
    <div class="panel-heading" >
        <h2>Cart</h2>
    </div>
</div>

<div *ngIf="!loading">
    <table class="table table-striped">
        <thead>
          <tr>
            <td>Name </td>
            <td>Description </td>
            <td>Quantity</td>
            <td>Cost</td>
            <td>Total Cost</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let item of currentCart; let i = index" class="cart_item">
            <td><a [routerLink]="['/product/' + item.product.id]">{{item.product.title}}</a></td>
            <td>{{item.product.description}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.cost}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="...">
                  <button type="button" class="btn btn-success"(click)="addToCart(item.product)" ><i class="glyphicon glyphicon-plus"></i></button>
                  <button type="button" class="btn btn-warning"(click)="removeFromCart(item.product)" ><i class="glyphicon glyphicon-minus"></i> </button>
                  <button type="button" class="btn btn-danger" (click)="deleteFromCart(item.product)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </td>
         </tr>
        </tbody>
    </table>
</div>
