<div class="clearfix">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default" style="margin-top: 20px;">
            <div class="panel-heading"><h3>SoccerGear Password Recovery</h3></div>
            <div class="panel-body" style="margin-top: 10px;">
                <as-loading *ngIf="loading"></as-loading>
                <div *ngIf="errorMsg" class="alert alert-danger alert-dismissable text-center">{{errorMsg}}</div>
                <form  name="loginForm" #loginForm="ngForm" [ngStyle]="{'display': loading?'none':''}">
                    <div class="form-group">
                        <input
                                name="email"
                                placeholder="username"
                                class="form-control"
                                [(ngModel)]="email"
                                required
                        />
                    </div>

                    <button (click)="login()" class="btn btn-block btn-primary" [disabled]="loginForm.form.valid == false">Recover Password </button>
                    <br>

                </form>
            </div>
        </div>
    </div>
</div>
